  <style>
    .server-badge {
      display: block;
      width: fit-content;
      margin: 0 auto 25px;
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid var(--cor-primaria);
      padding: 8px 25px;
      border-radius: 40px;
      font-size: 0.85rem;
      color: #fff;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .spec-item {
      background: rgba(25, 25, 25, 0.7);
      /* Lighter than before */
      border: 1px solid var(--vidro-borda);
      border-radius: 25px;
      padding: 25px;
      position: relative;
      transition: var(--transicao);
      text-align: left;
      backdrop-filter: blur(10px);
    }

    .spec-item:hover {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      /* transform: translateY(-8px); REMOVED */
    }

    .spec-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .spec-name {
      font-weight: 800;
      font-size: 1.2rem;
      color: #fff;
      text-transform: uppercase;
      transition: var(--transicao);
    }

    .spec-item:hover .spec-name {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .spec-item:hover .spec-name[style*="color: var(--cor-primaria)"] {
      text-shadow: 0 0 15px var(--cor-primaria);
    }

    .copy-id-btn {
      background: var(--cor-primaria);
      border: none;
      color: #fff;
      padding: 8px 18px;
      border-radius: 40px;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transicao);
      box-shadow: var(--glow-primario);
    }

    .copy-id-btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .spec-image-container {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .spec-image-container img {
      width: 100%;
      display: block;
      transition: var(--transicao);
    }

    /* .spec-item:hover .spec-image-container img {
      transform: scale(1.05);
    } REMOVED */

    .spec-placeholder {
      width: 100%;
      aspect-ratio: 16/9;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-weight: 800;
      border: 2px dashed #333;
      border-radius: 15px;
    }

    .view-btn {
      display: inline-block;
      margin-top: 15px;
      font-size: 0.85rem;
      color: var(--cor-primaria);
      text-decoration: none;
      font-weight: 700;
      transition: var(--transicao);
    }

    .view-btn:hover {
      text-shadow: var(--glow-texto);
      transform: translateX(5px);
    }

    .btn-outline-spec {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--cor-primaria) !important;
      color: #fff !important;
      padding: 8px 25px;
      border-radius: 40px;
      font-size: 0.85rem;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      transition: var(--transicao);
    }

    .btn-outline-spec:hover {
      background: rgba(255, 0, 0, 0.1);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .copy-id-btn.copied {
      background: #333 !important;
      border: 1px solid #555 !important;
      color: #888 !important;
      box-shadow: none !important;
      cursor: default;
    }
  </style>
</head>

<body>

    </div>
  </div>

    <!-- Desktop Menu -->

  <!-- Mobile Menu Sidebar -->

    <nav class="mobile-nav-links">
      <a href="/" data-pt="Início" data-en="Home">Início</a>
      <a href="/builds" data-pt="Builds" data-en="Builds">Builds</a>
      <a href="/specs" class="active" data-pt="Especializações" data-en="Specializations">Especializações</a>
    </nav>
    <div class="mobile-lang-switch">
      <span id="ptBtnMobile" class="lang-btn">BR</span>

    </div>
  </div>

  <main class="content">
    <div id="servidor-nome" class="server-badge">Servidor Carregando...</div>
    <h1 id="pageTitle" class="specs-title" data-pt="ESPECIALIZAÇÕES <span>ALLUCARD</span>"
      data-en="ALLUCARD <span>SPECS</span>">
      ESPECIALIZAÇÕES <span>ALLUCARD</span></h1>

    <style>
      .specs-title {
        display: inline-block;
        margin-bottom: 25px;
        transition: var(--transicao);
        cursor: default;
      }

      .specs-title:hover {
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        transform: scale(1.02);
      }
    </style>

    <div id="masterBlockContainer"></div>
    <div id="specsContainer" class="specs-grid"></div>
  </main>

  <footer>
    <span data-pt="&copy; Pássaro de Hermes. Todos os direitos reservados."
      data-en="&copy; Bird of Hermes. All rights reserved.">
      &copy; Pássaro de Hermes. Todos os direitos reservados.
    </span>
    <a href="https://www.youtube.com/@Nosferatu_Allucard" target="_blank" class="footer-mention">@Nosferatu_Allucard</a>
  </footer>

  <div class="particles" id="particles"></div>

  <script src="assets/info.js"></script>
  <script src="assets/script.js"></script>

  <script>
    function renderSpecs() {
      const container = document.getElementById("specsContainer");
      const masterContainer = document.getElementById("masterBlockContainer");
      const lang = localStorage.getItem('lang') || 'pt';

      // Servidor
      const server = typeof servidorNome !== 'undefined' ? servidorNome : "Servidor";
      document.getElementById("servidor-nome").textContent = server;

      // Master Block (Allucard Profile)
      masterContainer.innerHTML = "";
      const masterInfo = blocosInfo.find(b => b.nome === "Nsfrt_Allucard");
      if (masterInfo) {
        masterContainer.appendChild(createMasterBlock(masterInfo, lang));
      }

      // Rest of Specs
      container.innerHTML = "";
      [...blocosInfo]
        .filter(b => b.nome !== "Nsfrt_Allucard")
        .sort((a, b) => (b.mostrar ? 1 : 0) - (a.mostrar ? 1 : 0))
        .forEach(info => {
          container.appendChild(createSpecItem(info, lang));
        });
    }

    function createMasterBlock(info, lang) {
      const div = document.createElement("div");
      div.className = "spec-item";
      div.style.maxWidth = "600px";
      div.style.margin = "0 auto 50px";
      div.style.borderColor = "var(--cor-primaria)";
      div.style.borderWidth = "2px";

      const copyText = lang === 'pt' ? 'Copiar ID' : 'Copy ID';
      const viewText = lang === 'pt' ? 'Visualizar Imagem' : 'View Image';

      div.innerHTML = `
        <div class="spec-header">
            <span class="spec-name" style="color: var(--cor-primaria)">NOSFERATU ALLUCARD</span>
            ${info.mostrar ? `<button class="copy-id-btn" onclick="copyID('${info.id}', this)">${copyText}</button>` : ""}
        </div>
        <div class="spec-image-container" style="border-color: var(--cor-primaria)">
            ${info.mostrar ? `<img src="assets/${info.imagem}" alt="${info.nome}" style="filter: brightness(1.1)">` : `<div class="spec-placeholder" style="color: #aaa; border-color: var(--cor-primaria)">${lang === 'pt' ? 'Allucard esqueceu de atualizar...' : 'Allucard forgot to update...'}</div>`}
        </div>
        <div style="text-align: center; margin-top: 15px;">
            ${info.mostrar ? `<a href="assets/${info.imagem}" target="_blank" class="btn-outline-spec">${viewText}</a>` : ""}
        </div>
      `;
      return div;
    }

    function createSpecItem(info, lang) {
      const div = document.createElement("div");
      div.className = "spec-item";

      const copyText = lang === 'pt' ? 'Copiar ID' : 'Copy ID';
      const viewText = lang === 'pt' ? 'Visualizar' : 'View';
      const placeholderText = lang === 'pt' ? 'Allucard esqueceu de atualizar...' : 'Allucard forgot to update...';

      // Note: adjust image path prefix
      const imgPath = info.imagem.startsWith('http') ? info.imagem : `assets/${info.imagem}`;

      div.innerHTML = `
                <div class="spec-header">
                    <span class="spec-name">${info.nome}</span>
                    ${info.mostrar ? `<button class="copy-id-btn" onclick="copyID('${info.id}', this)">${copyText}</button>` : ""}
                </div>
                <div class="spec-image-container">
                    ${info.mostrar ? `<img src="${imgPath}" alt="${info.nome}">` : `<div class="spec-placeholder">${placeholderText}</div>`}
                </div>
                ${info.mostrar ? `<a href="${imgPath}" target="_blank" class="view-btn">${viewText}</a>` : ""}
            `;
      return div;
    }

    window.copyID = (id, btn) => {
      const lang = localStorage.getItem('lang') || 'pt';
      navigator.clipboard.writeText(id).then(() => {
        const originalText = btn.textContent;
        btn.textContent = lang === 'pt' ? 'Copiado!' : 'Copied!';
        btn.classList.add('copied');

        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      });
    };

    renderSpecs();
  </script>
</body>
